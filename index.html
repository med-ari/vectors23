    "title": "Secci√≥n 1: Conceptos Fundamentales de Vectores",
    "description": "<p>Esta secci√≥n fundamental introduce los elementos esenciales del √°lgebra vectorial. Es crucial comprender la distinci√≥n entre <strong>magnitudes escalares</strong> y <strong>magnitudes vectoriales</strong>.</p><ul><li>Una <strong>magnitud escalar</strong> se define completamente por un valor num√©rico y una unidad (ej., temperatura, masa).</li><li>Una <strong>magnitud vectorial</strong> requiere <strong>m√≥dulo</strong> (magnitud), <strong>direcci√≥n</strong> y <strong>sentido</strong> (ej., velocidad, aceleraci√≥n, fuerza).</li></ul><p>Los vectores se representan com√∫nmente en un sistema de coordenadas \n\\((x,y)\n\\) o \n\\((x,y,z)\n\\). Para un vector con origen en \n\\(P_1 = (x_1, y_1)\n\\) y extremo en \n\\(P_2 = (x_2, y_2)\n\\), sus componentes son \n\\((x_2 - x_1, y_2 - y_1)\n\\). Dos vectores tienen la misma <strong>direcci√≥n</strong> si son paralelos (pueden ser m√∫ltiplos escalares, positivos o negativos). Tienen el mismo <strong>sentido</strong> si el escalar es positivo.</p>",

    "description": "<p>Esta secci√≥n se centra en las operaciones aritm√©ticas b√°sicas con vectores y el c√°lculo de su longitud o <strong>m√≥dulo</strong>. Las operaciones fundamentales incluyen:</p><ul><li><strong>Suma de vectores</strong>: \n\\((x_1, y_1) + (x_2, y_2) = (x_1+x_2, y_1+y_2)\\)\n\\</li><li><strong>Resta de vectores</strong>: \n\\((x_1, y_1) - (x_2, y_2) = (x_1-x_2, y_1-y_2)\\)\n\\</li><li><strong>Multiplicaci√≥n por un escalar</strong> (\n\\(\\alpha\\)\n\\): \n\\(\\alpha (x,y) = (\\alpha x, \\alpha y)\\)\n\\</li></ul><p>El <strong>m√≥dulo</strong> de un vector \n\\((x,y)\\)\n\\ se calcula utilizando el teorema de Pit√°goras como \n\\(\\lvert \text{vector} \rvert = \n\\sqrt{x^2 + y^2}\n\\)\n\\.</p><p>Un <strong>vector unitario</strong> es un vector cuyo m√≥dulo es \n\\(1\\)\n\\.</p>",

    "description": "<p>Esta secci√≥n introduce conceptos clave para analizar la relaci√≥n geom√©trica entre vectores.</p><ul><li>Dos vectores \n\\(\\vec{u}\\)\n\\ y \n\\(\\vec{v}\\)\n\\ son <strong>paralelos</strong> si uno es un m√∫ltiplo escalar del otro: \n\\(\\vec{u} = k \t\\times \n\\vec{v}\\)\n\\ para alg√∫n escalar \n\\(k \\neq 0\\)\n\\ . Si \n\\(k > 0\\)\n\\, tienen el mismo sentido; si \n\\(k < 0\\)\n\\, tienen sentido opuesto.</li><li>Dos vectores \n\\(\\vec{u} = (x_1, y_1)\\)\n\\ y \n\\(\\vec{v} = (x_2, y_2)\\)\n\\ son <strong>perpendiculares</strong> (ortogonales) si su <strong>producto punto</strong> (o producto escalar) es cero.</li></ul><p>El <strong>producto punto</strong> se define como: \n\\[ \\vec{u} \\cdot \\vec{v} = x_1 x_2 + y_1 y_2 \\]\n\\ </p><p>Alternativamente, el producto punto tambi√©n se relaciona con el √°ngulo \n\\(\\theta\\)\n\\ entre los vectores: \n\\[ \\vec{u} \\cdot \\vec{v} = \\lvert \\vec{u} \\rvert \\lvert \\vec{v} \\rvert \\cos(\\theta) \\]\n\\ </p><p>De esta relaci√≥n, se deduce que el producto punto es negativo si el √°ngulo \n\\(\\theta\\)\n\\ est√° en el rango \n\\((90^\n\\circ\n\\, 270^\n\\circ)\\)\n\\ (es decir, \n\\(\\cos(\\theta) < 0\\)\n\\).</p>",
